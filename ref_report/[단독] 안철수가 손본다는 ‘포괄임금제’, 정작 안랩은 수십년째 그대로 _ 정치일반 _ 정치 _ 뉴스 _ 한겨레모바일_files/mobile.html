		insertTarget = insertTarget || document.body;

		this._create(swipe, insertTarget);
		this.items = this.root.children();
		this.items.on('click', function () {
			var index = $(this).index();

			swipe.slide(index);
		});

		this.select(swipe.getPos());

		var i = swipe.getNumSlides(),

			return;
		}

			html.push('<li class="swipe-indicator-item"></li>');
		}

		root = $('<ol class="swipe-indicator"></ol>');
		this.root = root.html(html.join('')).appendTo(insertTarget);
	};

	SwipeIndicator.prototype.select = function (index) {
		var items = this.items;
