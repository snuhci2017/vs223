<script type="text/javascript">
function executeSlideRender(creatHmt)
{
	creatHmt();
	$('div.thum').slick({
		slidesToShow : 3,
		slidesToScroll : 1,
		autoplay : true,
		autoplaySpeed : 3000,
		arrows : false,
		onAfterChange : function(){
			var box = $('div.thum'),
				objs = box.find('div.slick-slide'),
				objOn = box.find('.slick-active:first'),
				htm = '<a href='+objOn.find('a').attr('href')+' target="_blank">'+objOn.find('img').attr('alt')+'</a>';
			objs.removeClass('on');
			objOn.addClass('on');
			$('#innerString').html(htm);
			$('#on_outlineClick').attr('href',objOn.find('a').attr('href'));
		}
	});
}
function openLink(url) {
	var newWin = window.open(url, '_blank');
}
function adbaySlideBannerCallback320x50()
{
    if(adbayAdsContents.is_ep)
    {
          $("#ref").attr("href","http://www.ednplus.com/info");
    }
    else
    {
    	  $("#ref").attr("href","http://www.ednplus.com");
    }
    
	$("#slideBanner").show();

	_url = adbayAdsContents.redirect.split('?');
	_param = $.base64('decode', _url[1]).split('&');
	_nlogo = true;
	for(i=_param.length; i>0; i--){
		if(_param[i] == 'seller='){
			_nlogo=false; break;
		}
	}
	
	if(_nlogo)
	{
		$("#adbay_sl_logo").html('<h1><img src="'+adbayAdsContents.logo+'" width="90" height="28" alt="" /></h1>');
	}
	else
	{
		if(adbayAdsContents.logo_target == "_top")
		{
			$("#adbay_sl_logo").html('<h1><a href="'+adbayAdsContents.redirect+');" target="_top"><img src="'+adbayAdsContents.logo+'" width="90" height="28" alt="" /></a></h1>');
		}
		else
		{
			$("#adbay_sl_logo").html('<h1><a href="javascript:openLink(\''+adbayAdsContents.redirect+'\');"><img src="'+adbayAdsContents.logo+'" width="90" height="28" alt="" /></a></h1>');
		}
	}
/*
	if(adbayAdsContents.logo_target == "_top")
	{
		$("#adbay_sl_logo").html('<h1><a href="'+adbayAdsContents.redirect+');" target="_top"><img src="'+adbayAdsContents.logo+'" width="90" height="28" alt="" /></a></h1>');
	}
	else
	{
		$("#adbay_sl_logo").html('<h1><a href="javascript:openLink(\''+adbayAdsContents.redirect+'\');"><img src="'+adbayAdsContents.logo+'" width="90" height="28" alt="" /></a></h1>');
	}
*/	
	if(!adbayAdsContents.is_ep)
	{
		$("#slideBanner").addClass('usenotSvg');
	}
	
	var obj =$('.svgArea');
	obj.on('click',function(){
		$(this).addClass('svgHover');
	});
	
	var creatHmt = function()
	{
		var $box = $('#thum'),
			data = adbayAdsContents['creatives'],
			htm = '',
			$str = $('#innerString');
		$.each(data,function(index){
			if(this.target == "_top")
			{
				htm += '<div class="thum_item '+((index == 0)?'on':'')+'"><a href="'+this.click+'" target="_top"><span class="s_img"><img src="'+this.src+'" alt="'+this.txt+'" width="50" height="50" /></span><span class="d_outline"></span></a></div>';
			}
			else
			{
				htm += '<div class="thum_item '+((index == 0)?'on':'')+'"><a href="javascript:openLink(\''+this.click+'\')"><span class="s_img"><img src="'+this.src+'" alt="'+this.txt+'" width="50" height="50" /></span><span class="d_outline"></span></a></div>';
			}
		});

		$str.find('a').attr('href',data[0].click).text(data[0].txt);
		$('#on_outlineClick').attr('href',data[0].click);
		$box.html(htm);
	};

	executeSlideRender(creatHmt);
noImageCheck();
}
</script>
